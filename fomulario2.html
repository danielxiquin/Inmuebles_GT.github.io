<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style-3.css" />
    <title>Formulario</title>
</head>
<body>
    <section class="container">
        <header>Formulario para ingresar en la subasta</header>
        <form id="myForm" action="http://localhost:4000/addData" method="POST" class="form">
            <div class="input-box information">
                <div class="input-box">
                    <label>DPI</label>
                    <input type="number" name="DPI" placeholder="Enter your DPI" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" name="name" placeholder="Enter first name" required />
                    </div>
                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter last name" required />
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" name="birthday" placeholder="Enter birth date" required />
                    </div>
                    <div class="input-box">
                        <label>Occupation</label>
                        <input type="text" name="ocup" placeholder="Enter your occupation" required />
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Work address</label>
                    <input type="text" name="work" placeholder="Enter your work address" required />
                </div>
                <div class="input-box">
                    <label>Salary</label>
                    <input type="number" name="salary" placeholder="Enter your salary" required />
                </div>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </section>
</body>

<script src="assets/js/envio2.js"></script>
</html>
