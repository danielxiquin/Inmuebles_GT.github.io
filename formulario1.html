<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/css/style-2.css" />
    <link rel="icon" href="assets/img/inmuebles.png">
    <title>Formulario</title>

  </head>
  <body>
    <section class="container">
      <header>Recomendaci贸n</header>
      <form id="myForm" action="https://inmuebles-gt-github-io.vercel.app/addData" method="POST" class="form">
        <input type="hidden" name="formType" value="formulario1">
        <div class="services-box">
          <h3>Servicios requeridos</h3>
          <div class="services-option">
            <div class="services">
              <input type="checkbox" id="check-gym" name="requiredServices[]" value="gym" checked />
              <label for="check-gym">Gym</label>
            </div>
            <div class="services">
              <input type="checkbox" id="check-gas" name="requiredServices[]" value="gas" />
              <label for="check-gas">Gasolinera</label>
            </div>
            <div class="services">
              <input type="checkbox" id="check-academy" name="requiredServices[]" value="academy" />
              <label for="check-academy">Academia</label>
            </div>
          </div>
        </div>
        <div class="input-box information">
          <label>Informaci贸n sobre tipo de construcci贸n</label>
          <div class="column">
            <div class="select-box">
                <select id="building-type" name="typeBuilder">
                    <option value="" hidden>Tipo de construcci贸n</option>
                    <option value="Houses">Casas</option>
                    <option value="Apartments">Apartamentos</option>
                    <option value="Premises">Instalaciones</option>
                </select>
            </div>
        </div>
        <div class="column" id="security-options" style="display: none;">
            <div class="select-box">
                <select id="security" name="minDanger">
                    <option value="" hidden>Zona de Seguridad</option>
                    <option value="Red">Roja</option>
                    <option value="Orange">Anaranjada</option>
                    <option value="Yellow">Amarilla</option>
                    <option value="Green">Verde</option>
                </select>
            </div>
        </div>
        <div class="column" id="pet-friendly-options" style="display: none;">
            <div class="select-box">
                <select id="pet-friendly" name="wannaPetFriendly">
                    <option value="" hidden>Pet friendly</option>
                    <option value="Yes">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="column" id="commercial-activity-options" style="display: none;">
            <div class="select-box" >
                <input  name="commercialActivity" type="text" id="commercial-activity" placeholder="Comercial">
            </div>
        </div>
        </div>
        <div class="input-box">
            <label>Presupuesto</label>
            <input type="number" name="budget" step="0.01" placeholder="Ingresa tu Presupuesto" required />
        </div>
        <button type="submit" id="submitButton">Enviar</button>


      </form>

    </section>
  </body>

  <script src="assets/js/envio.js"></script>
  <script src="assets/js/obtencion_datos.js"></script>
  <script src="assets/js/lab21.js"></script>
