<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style-3.css" />
    <link rel="icon" href="assets/img/inmuebles.png">

    <title>Formulario</title>
</head>
<body>
    <section class="container">
        <header>Formulario para ingresar en la subasta</header>
        <form id="myForm"  action="https://inmuebles-gt-github-io.vercel.app/formulario2/addData" method="POST" class="form">
            <input type="hidden" name="formType" value="formulario2">
            <div class="input-box information">
                <div class="input-box">
                    <label>DPI</label>
                    <input type="number" name="DPI" placeholder="Ingresa DPI" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Nombres</label>
                        <input type="text" name="name" placeholder="Ingresa tu nombre" required />
                    </div>
                    <div class="input-box">
                        <label>Apellidos</label>
                        <input type="text" name="lastname" placeholder="Ingresa tus apellidos" required />
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Fecha de cumpleaños</label>
                        <input type="date" name="birthday" placeholder="Ingresa tu cumpleaños" required />
                    </div>
                    <div class="input-box">
                        <label>Ocupacion</label>
                        <input type="text" name="ocup" placeholder="Ingresa tu ocupacion" required />
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Direccion de trabajo</label>
                    <input type="text" name="work" placeholder="Ingresa la direccion de tu trabajo" required />
                </div>
                <div class="input-box">
                    <label>Salario</label>
                    <input type="number" name="salary" placeholder="Ingresa tu salario" required />
                </div>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </section>
</body>

<script src="assets/js/envio2.js"></script>
</html>
